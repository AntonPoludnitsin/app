<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>objects</title>

</head>

<body>
  <script type="text/javascript">

    
     function Cart() {
            this.order = [];
        }

        Cart.prototype.add = function ({ id, name, rating, description, price, category }) {
            this.order.push({
                id: id,
                name: name,
                rating: rating,
                description: description,
                price: price,
                category: category
            });
        }

        Cart.prototype.delete = function (id) {
            this.order = this.order.filter((item) => item.id !== id);
        }

        Cart.prototype.show = function () {
            console.log(this.order);
        }
    
  // Классы    
  class Car {
  constructor() {
    this.orders = [];
  

    this.add = ({ id, name, rating }) => {
      this.orders.push({
        id: id,
        name: name,
        rating: rating
      });
    }

    this.delete = (id) => {
      this.orders = this.orders.filter((item) => item.id !== id);
    }

    this.show = () => {
      console.log(this.orders);
    }
  }
}

const car = new Car();

car.add({
    id: 2,
    name: "Mercedes-benz",
    rating: "3.2"
  });
  
  car.add({
    id: 4,
    name: "Volga",
    rating: "5"
  });
  
  car.add({
    id: 1,
    name: "Vaz 2109",
    rating: "3.9"
  });
  
  car.show();
  
  car.delete(4);
  
  console.log(car);
    
  </script>
</body>

</html>
