<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>objects</title>

</head>

<body>
  <script type="text/javascript">

    
     function Cart() {
            this.order = [];
        }

        Cart.prototype.add = function ({ id, name, rating, description, price, category }) {
            this.order.push({
                id: id,
                name: name,
                rating: rating,
                description: description,
                price: price,
                category: category
            });
        }

        Cart.prototype.delete = function (id) {
            this.order = this.order.filter((item) => item.id !== id);
        }

        Cart.prototype.show = function () {
            console.log(this.order);
        } 
    
  </script>
</body>

</html>
